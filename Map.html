<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interaktive Karte</title>
        <link rel="icon" type="image/x-icon" href="/app/src/images/navigation-bar/Pastina_Tab_Logo.png">
        <link rel="stylesheet" href="./src/css/map.css">
        <link rel="stylesheet" href="./src/css/navigation-bar.css">

        <!-- Leaflet Plugin -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
                integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
                crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
                integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
                crossorigin=""></script>

        <!-- Dage Plugin -->
        <script src="https://cdn.jsdelivr.net/gh/dlvdls18/Dage/src/dage.js"></script>

        <!-- index  -->
        <script type="module" src="./src/js/index.js"></script>


        <div class="navigation-bar">

                <!-- Über Uns  -->
                <left name="navBarPage" id="uber_uns" style="cursor: pointer;">
                        Über uns
                </left>

                <!-- Spenden -->
                <left name="navBarPage" id="Spenden" style="cursor: pointer;">
                        Spenden
                </left>

                <!-- Mitgliedschaft -->
                <left name="navBarPage" id="Mitgliedschaft" style="cursor: pointer;">
                        Mitglied werden
                </left>

                <!-- Logo -->
                <logo name="navBarPage" id="index" style="cursor: pointer;">
                        <img src="./src/images/navigation-bar/logo.svg" />
                </logo>

                <!-- Mitmachen -->
                <right name="navBarPage" id="Events" style="cursor: pointer;">
                        Mitmachen
                </right>

                <!-- Aktuelles -->
                <right name="navBarPage" id="Aktuelles" id="active" style="cursor: pointer;">
                        Aktuelles
                </right>

                <!-- Gallerie | Map  -->
                <right class="active" name="navBarPage" id="Map" style="cursor: pointer;">
                        Gallerie | Map
                </right>
        </div>
</head>

<body>
        <!-- PAGE: MAP -->

        <div id="zoomButton" name="button_zoomPastina" style="cursor: pointer;">Pastina
        </div>
        <div id="zoomButton" name="button_zoomSurrounding" style="cursor: pointer;">
                Umgebung
        </div>
        <div class="map-container">
                <div id="map">
                </div>
        </div>

        <div id="PlacesOverview">

                <ul class="overViewList">
                </ul>
        </div>

        <div>
                <ul class="contentList">
                </ul>
        </div>


        <div class="placeContentHolder">
                <div data-page="OG" id="placesPage">
                        <div class="placeContent">
                                <img id="contentImage" src="./src/images/map_page/IMG_4667.png">
                                <img id="contentImage" src="./src/images/map_page/IMG_5786.png">
                                <img id="contentImage" src="./src/images/map_page/IMG_5788.png">
                        </div>
                </div>
                <div data-page="EG" class="placeContent">
                        <div class="placeContent">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                        </div>
                </div>
                <div data-page="OW" class="placeContent">
                        <div class="placeContent">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                        </div>
                </div>
                <div data-page="OP" class="placeContent">
                        <div class="placeContent">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                        </div>
                </div>
                <div data-page="YR" class="placeContent">
                        <div class="placeContent">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                                <img id="contentImage" src="./src/images/example.png">
                        </div>
                </div>
                <div data-page="H" class="placeContent">
                        <div class="placeContent">
                                <img src="./src/images/map_page/IMG_1099_jpg.png">
                        </div>
                </div>
        </div>

        <template id="placeTemplate">
                <li name="placeOverViewElement" style="cursor: pointer;" id="">
                </li>
                <li class="placeContentElement">
                        <div data-page="" class="placeContent">
                        </div>
                </li>
        </template>

</body>

</html>
